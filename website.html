<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BLocc</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            line-height: 1.6;
        }
        header {
            position: relative;
            height: 100vh;
            background: url('https://images.pexels.com/photos/19537510/pexels-photo-19537510/free-photo-of-home-studio-for-podcasts-large-black-microphone-notebook-and-notebooks-on-table-close-up-cinematic-style.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load') no-repeat center center/cover; /* Add your image URL here */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 64px;
            letter-spacing: 2px;
            margin: 0;
        }
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ccc;
        }
        section {
            padding: 50px 20px;
            text-align: center;
        }
        .portfolio {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .portfolio-item {
            margin: 15px;
            border: 1px solid #444;
            padding: 20px;
            background: #222;
            border-radius: 5px;
            width: 250px;
            transition: transform 0.2s;
        }
        .portfolio-item:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
        }
        .social-media {
            margin-top: 10px;
        }
        .social-media a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s;
        }
        .social-media a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>

<header>
    <h1>vince</h1>
    <nav>
        <a href="#portfolio">Portfolio</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<section id="portfolio">
    <h2>Portfolio</h2>
    <div class="portfolio">
        <div class="portfolio-item">Art Piece 1</div>
        <div class="portfolio-item">Art Piece 2</div>
        <div class="portfolio-item">Art Piece 3</div>
        <div class="portfolio-item">Art Piece 4</div>
    </div>
</section>

<section id="about">
    <h2>About</h2>
    <p>Welcome to my portfolio! I am a creative artist passionate about bringing ideas to life.</p>
</section>

<section id="contact">
    <h2>Contact</h2>
    <form onsubmit="sendMessage(event)">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<footer>
    <p>&copy; 2024 vince</p>
    <div class="social-media">
        <a href="https://www.instagram.com/heis.vince?igsh=dnNuY25yMGYxNjlr&utm_source=qr" target="_blank">Instagram</a>
        <a href="https://x.com/boynxtdooor" target="_blank">X</a>
        <a href="https://youtube.com" target="_blank">YouTube</a>
        <a href="https://spotify.com" target="_blank">Spotify</a>
    </div>
</footer>

<script>
    function sendMessage(event) {
        event.preventDefault();
        alert('Message sent! Thank you, ' + document.getElementById('name').value);
        document.querySelector('form').reset();
    }
</script>

</body>
</html>
